<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!--Css-->
    <link rel="stylesheet" href="./esercizioextra10dropbox.css">

    <title>Esercizi dropbox Js</title>
</head>

<body>
    <div class="d-flex flex-column align-items-center">
        <h1>
            Max
        </h1>
        <span class="mt-3">
            Esercizi Js Dropbox
        </span>
    </div>
    <div>
        <form id="form-generate-player" class="container pt-5">
            <div class="row">
            <div class="col-12 col-md-2">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="firstname-player" placeholder="Nome">
                    <label for="firstname-player">Nome</label>
                  </div>
            </div>
            <div class="col-12 col-md-2">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="lastname-player" placeholder="Cognome">
                    <label for="lastname-player">Cognome</label>
                  </div>
            </div>
            <div class="col-12 col-md-2">
                <div class="form-floating mb-3">
                    <input type="number" min="0" class="form-control" id="number-T-shirt" placeholder="Numero Maglia">
                    <label for="number-T-shirt">Numero Maglia</label>
                  </div>
            </div>
            <div class="col-12 col-md-2">
                <div class="form-floating">
                    <select class="form-select" id="role-player" aria-label="Floating label select example">
                      <option selected value="">Ruolo Giocatore</option>
                      <option value="Portiere">Portiere</option>
                      <option value="Difensore">Difensore</option>
                      <option value="Centrocampista">Centrocampista</option>
                      <option value="Attaccante">Attaccante</option>

                    </select>
                    <label for="role-player">Ruolo Giocatore</label>
                  </div>
            </div>
            <div class="col-12 col-md-4 mt-3 mt-md-0">
                <div class="form-floating">
                    <select class="form-select" id="team-player" aria-label="Floating label select example">
                      <option selected value="">Squadra di appartenenza</option>
                      <option value="Juventus">Juventus</option>
                      <option value="Inter">Inter</option>
                    </select>
                    <label for="team-player">Scegli la squadra</label>
                  </div>
            </div>
            <div class="col-12 col-md-2 pt-3">
                <button type="submit" class="btn btn-warning">Aggiungi a squadra</button>
            </div>
        </div>
        </form>
    </div>
    <div class="container pt-5">
        <div class="row">
            <div class="col-12 col-md-5 bg1-juventus">
                <h2>Juventus</h2>
                <ul class="bg2-juventus">
                    <li>
                        <h5>Portiere</h5>
                        <ul id="id-port-juve">

                        </ul>
                    </li>
                    <li>
                        <h5>Difensori</h5>
                        <ul id="id-def-juve">

                        </ul>
                    </li>
                    <li>
                        <h5>Centrocampisti</h5>
                        <ul id="id-cen-juve">

                        </ul>
                    </li>
                    <li>
                        <h5>Attaccanti</h5>
                        <ul id="id-att-juve">

                        </ul>
                    </li>
                </ul>
            </div>
            <div class="col-1"></div>
            <div class="col-12 col-md-5 mt-5 mt-md-0 bg1-inter">
                <h2>Inter</h2>
                <ul class="bg2-inter">
                    <li>
                        <h5>Portiere</h5>
                        <ul id="id-port-inter">

                        </ul>
                    </li>
                    <li>
                        <h5>Difensori</h5>
                        <ul id="id-def-inter">

                        </ul>
                    </li>
                    <li>
                        <h5>Centrocampisti</h5>
                        <ul id="id-cen-inter">

                        </ul>
                    </li>
                    <li>
                        <h5>Attaccanti</h5>
                        <ul id="id-att-inter">

                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!--Js-->
    <script src="./esercizioextra10dropbox.js"></script>
</body>

</html>
